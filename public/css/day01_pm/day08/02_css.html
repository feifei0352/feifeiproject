<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			div{
				color:red;
				font-size:30px;
			}
			h2{color:red;}
			h2{background:yellow;}
			#h{font-size:36px;}
			h3{color:red !important;}	
			h3{color:blue !important;}	
			h3{color:yellow !important;}	
		</style>
	</head>
	<body>
<!--优先级  -->
		<h3>样式发生冲突</h3>
<!--层叠性  -->
		<h2 id="h">层叠性的验证</h2>
<!--继承性 		 -->
		<div>
			这是div元素，父元素
			<p>
				这是p标签，子元素
				<span>
					这是span，孙元素
				</span>
				<a href="#">我是a标签，我也是孙子</a>
			</p>
		</div>
	</body>
</html>
