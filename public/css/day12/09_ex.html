<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			table{width:400px;height:400px;
				border:2px solid #000;
			}
			table td{border:2px solid #000;}
			tr:first-child{background:#00f;}
			tr:not(:last-child){background:#ff0;}
			tr:nth-child(3) td:nth-child(2){
				background:#f00;font-size:20px;
			}
			div:empty{width:200px;height:200px;background:#00f;}
			p:only-child{
				width:200px;height:200px;background:#00f;
			}
		</style>
	</head>
	<body>
		<div>
			<p>223</p>
			<p>223</p>
		</div>
		<div>
			<p>123</p>
		</div>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
		</table>
	</body>
</html>
