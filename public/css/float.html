<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
	  #dad{
	    width:500px;
		border:1px solid #ccc;
	  }
	   div{
	    width:100px;
		height:100px;
		float:left;
	  }
       #baby{clear:both;}
	</style>
</head>
<body>
	<div id="dad">
	 <div style="background:red"></div>
	 <div style="background:green"></div>
	 <div style="background:blue"></div>
	 <div style="background:yellow"></div>
	 <div id="baby"></div>
	</div>
</body>
</html>
