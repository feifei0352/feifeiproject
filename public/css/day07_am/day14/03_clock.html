<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			@keyframes turn{
				0%{transform:rotate(0deg)}
				100%{transform:rotate(360deg)}
			}
			#clock{
				width:400px;height:400px;
				border:6px solid #00f;
				border-radius:50%;
				position:relative;
			}
			#minute{
				width:10px;height:100px;
				background:#006699;
				position:absolute;
				top:100px;
				left:195px;
				transform-origin:center bottom;
				animation:turn 3600s linear infinite;
			}
			#second{
				width:6px;height:150px;
				background:#f00;
				position:absolute;
				top:50px;
				left:197px;
				transform-origin:center bottom;
				animation:turn 60s linear infinite;
			}
		</style>
	</head>
	<body>
		<div id="clock">
			<div id="minute"></div>
			<div id="second"></div>
		</div>
	</body>
</html>
