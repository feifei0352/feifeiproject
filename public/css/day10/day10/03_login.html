<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			#container{
				width:1000px;height:560px;
				margin:0 auto;
				background:url(register/bg.png);
			}
			div.black{
				width:280px;height:269px;
				margin-top:150px;
				margin-left:580px;
				background:rgba(0,0,0,0.3);
			}
			div.black table{
				width:100%;
			}
			div.black table tr td h4{
				color:#fff;
				margin:5px 5px;
			}
			div.black table td a{
				color:#fff;font-size:12px;
				text-decoration:none;
			}
			input.uname,input.upwd{
				width:100%;height:34px;
				background:#fff  url(register/yhm.png)  no-repeat 96% center;
				border:0;outline:0;
				margin-bottom:15px;
				padding-left:3px;
				box-sizing:border-box;
			}
			input.upwd{
				background-image:url(register/mm.png);
			}
			div.black table tr td label{
				color:#fff;
			}
			div.black table tr td button{
				height:35px;width:100%;
				margin-top:15px;
				background: -webkit-linear-gradient(left, #006699 0%,#ff0 50%, #990066 100%);
				border:0;outline:0;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<table></table>
			<div class="black">
				<table>
					<tr>
						<td><h4>登录学子商城</h4></td>
						<td><a href="">新用户注册</a></td>
					</tr>
					<tr>
						<td colspan="2"><hr></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" class="uname" placeholder="请输入用户名">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" class="upwd" placeholder="请输入用户密码">
						</td>
					</tr>
					<tr>
						<td>
							<input id="auto" type="checkbox"><label for="auto">自动登录</label>
						</td>
						<td><a href="">忘记密码</a></td>
					</tr>
					<tr>
						<td colspan="2">
							<button>登录</button>
						</td>
					</tr>
				</table>	
			</div>
		</div>
	</body>
</html>
