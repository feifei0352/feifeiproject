<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			table{
				border:1px solid #000;
				border-collapse:separate;
				border-spacing:20px 5px;
				caption-side:bottom;
				width:100px;height:100px;
				table-layout:fixed;
			}
			table td{
				width:100px;height:100px;
				border:1px solid #000;
				margin-top:20px;
				padding-left:10px;
				color:#f00;font-size:24px;
				font-weight:bold;
				background:#ddd;
				vertical-align:bottom;
				text-align:right;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>学生信息列表</caption>
			<tr>

			</tr>
			<tr>
				<td>5555</td>
				<td>6666</td>
				<td>7777</td>
				<td>8888</td>
			</tr>
			<tr>

				<td>1111</td>
				<td>1212</td>

			<tr>

</html>
