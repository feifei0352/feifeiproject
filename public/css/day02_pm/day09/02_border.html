<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			#d1{
					width:200px;height:200px;
					border:2px solid #f00;
					border-top:5px dashed #00f;
					border-right:7px dotted #0f0;
					border-bottom:9px double #f0f;
					border-left:8px solid #0ff;
				}
				#d2{
					width:200px;height:200px;
					border:2px solid #f00;
					border-color:#00f;
					border-style:dashed;
					border-width:10px;
					border-top-color:#000;
				}
				#d3{
					width:0;
					border:50px solid #f00;
					border-right-color:#00f;
					border-bottom-color:#0ff;
					border-left-color:#ff0;
				}
				#d4{
					width:0;
					border:5px solid transparent;
					border-top-color:#aaa;
				}
		</style>
	</head>
	<body>
		<div id="d4"></div>
		<br>
		<hr>
		<br>
		<div id="d3"></div>
		<br>
		<hr>
		<br>
		<div id="d2"></div>
		<br>
		<hr>
		<br>
		<div id="d1"></div>
	</body>
