<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<style>
			#d1{
				width:200px;height:200px;
				background:#0ff;
				padding:10px;
				margin:10px;
				border:5px solid #f00;
				box-sizing:border-box;
			}
			#d2{
				width:300px;height:300px;
				border-radius:50%;
				background:#fff;
				border:1px solid #000;
				box-shadow:0px 151px 0px 35px #f00 inset;
			}
			#d3{width:35px;height:98px;border:1px solid #000;margin-left:133px;margin-top:-2px;
			border-top:0;}
			#d4{
				width:300px;height:300px;
				border-radius:50%;
				background:#f00;
				border:1px solid #000;
				overflow:hidden;
			}
			#d5{
				width:300px;height:300px;
				background:#fff;
				margin-top:10px;
				border-radius:50%;
				border:5px solid #000;
			}
			body{background:#000;}
		</style>
	</head>
	<body>
		<div id="d4">
			<div id="d5"></div>
		</div>
		<br>
		<hr>
		<br>

		<div id="d2"></div>
		<div id="d3"></div>

		<div id="d1"></div>
	</body>
</html>
